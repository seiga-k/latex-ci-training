name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document to dvi
        uses: xu-cheng/latex-action@master
        with:
          root_file: main.tex
          compiler: uplatex
          args: ""
      - name: Compile dvi to pdf
        uses: xu-cheng/latex-action@master
        with:
          root_file: main.dvi
          compiler: dvipdfmx
          args: ""
